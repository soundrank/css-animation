<!doctype html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSSアニメーション#1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="shortcut icon" href="" /> -->
    <!-- css -->
    <!-- <link href="cssindex.css" rel="stylesheet" type="text/css"> -->
    <link href="css/fadein.css" rel="stylesheet" type="text/css">
    <!-- <link href="css/lightbox.min.css" rel="stylesheet" type="text/css"> -->
    <!-- js -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/fadein.js"></script>
    <script type="text/javascript" src="js/mouse.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.morphing.min.js"></script> -->
  </head>

  <body>
    <div class="contents">
      <h2>下からふわっと</h2>
      <div class="flex">
        <div class="box sa sa--up">
          <div>box</div>
        </div>
        <div class="box sa sa--up">
          <div>box</div>
        </div>
        <div class="box sa sa--up">
          <div>box</div>
        </div>
      </div>
      <h2>上から降りてくる</h2>
      <div class="flex">
        <div class="box sa sa--down">
          <div>box</div>
        </div>
        <div class="box sa sa--down">
          <div>box</div>
        </div>
        <div class="box sa sa--down">
          <div>box</div>
        </div>
      </div>
      <h2>左からスライド</h2>
      <div class="flex">
        <div class="box sa sa--lr">
          <div>box</div>
        </div>
        <div class="box sa sa--lr">
          <div>box</div>
        </div>
        <div class="box sa sa--lr">
          <div>box</div>
        </div>
      </div>

      <h2>右からスライド</h2>
      <div class="flex">
        <div class="box sa sa--rl">
          <div>box</div>
        </div>
        <div class="box sa sa--rl">
          <div>box</div>
        </div>
        <div class="box sa sa--rl">
          <div>box</div>
        </div>
      </div>
      <h2>左右からスライド</h2>
      <div class="flex">
        <div class="box sa sa--rl">
          <div>box</div>
        </div>
        <div class="box sa sa--lr">
          <div>box</div>
        </div>
        <div class="box sa sa--rl">
          <div>box</div>
        </div>
      </div>
      <h2>左回転</h2>
      <div class="flex">
        <div class="box sa sa--rotateL">
          <div>box</div>
        </div>
        <div class="box sa sa--rotateL">
          <div>box</div>
        </div>
        <div class="box sa sa--rotateL">
          <div>box</div>
        </div>
      </div>
      <h2>右回転</h2>
      <div class="flex">
        <div class="box sa sa--rotateR">
          <div>box</div>
        </div>
        <div class="box sa sa--rotateR">
          <div>box</div>
        </div>
        <div class="box sa sa--rotateR">
          <div>box</div>
        </div>
      </div>
      <h2>前→後</h2>
      <div class="flex">
        <div class="box sa sa--scaleDown">
          <div>box</div>
        </div>
        <div class="box sa sa--scaleDown">
          <div>box</div>
        </div>
        <div class="box sa sa--scaleDown">
          <div>box</div>
        </div>
      </div>
      <h2>後→前</h2>
      <div class="flex">
        <div class="box sa sa--scaleUp3">
          <div>box</div>
        </div>
        <div class="box sa sa--scaleUp3">
          <div>box</div>
        </div>
        <div class="box sa sa--scaleUp3">
          <div>box</div>
        </div>
      </div>
      <h2>無限回転</h2>
      <div class="flex">
        <div class="box sa sa--rotateLex1">
          <div>box</div>
        </div>
        <div class="box sa sa--rotateLex2">
          <div>box</div>
        </div>
        <div class="box sa sa--rotateLex3">
          <div>box</div>
        </div>
      </div>
    </div>
    </div>
    <!-- js -->
    <script type="text/javascript" src="js/fadein.js"></script>
    <script type="text/javascript" src="js/mouse.js"></script>
    <script type="text/javascript" src="js/mouse-sub.js"></script>
    <!-- <script type="text/javascript" src="js/mauth.js"></script> -->
  </body>
  <html>
